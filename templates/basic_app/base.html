<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'basic_app:register' %}">Register</a>
            </li>

            {% if request.user.is_authenticated %}

            <li>
                <a class="nav-link" href="{% url 'special' %}">Special</a>
            </li>
            <li>
                <a class="btn btn-light" href="{% url 'logout' %}">Logout {{ request.user.username }}</a>
            </li>
            {% else %}
                <li>
                    <a class="btn btn-light" href="{% url 'basic_app:user_login' %}">Login</a>
                </li>
            {% endif %}

        </ul>
    </div>
</nav>

<div class="container">

    {% block body_block %}
        {#        Anything outside of this will be inherited#}
    {% endblock %}
</div>

</body>
</html>
